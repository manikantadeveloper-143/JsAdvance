<body>
    
 <input type="text" id="input"/>
 <button onclick="dataFetch()">button</button>
    <div id="img-container">

    </div>
    <script>
           async function dataFetch(){
              let input=document.getElementById("input");
              let finalValue=input.value;

                let url="https://api.giphy.com/v1/gifs/search?api_key=DViQYujFzuD02Wy2fRFUoAwOs7zKzO35&q=bye&limit=25&offset=0&rating=g&lang=en"
              let result= await fetch(url)
                 let finalResult=await result.json()
                 console.log(finalResult)
                 let {data}=finalResult
                //  console.log(data)
               let img= document.createElement("img")   
            //    console.log(img)
               img.src=data[parseInt(Math.random()*10)].images.original.url

               let div=document.getElementById("img-container")
               div.appendChild(img)
           }

    </script>
